name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VSIX_PREVIEW_NAME: securezip-preview-${{ github.run_id }}.vsix

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.20.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check-types

      - name: Lint
        run: npm run lint

      - name: Build VSIX bundle
        run: npm run package

      - name: Package preflight (vsce)
        run: npm run package:verify

      - name: Run unit tests
        run: npm run test:unit

      - name: Run extension integration tests
        run: xvfb-run -a npm run test

      - name: Package VSIX preview artifact
        if: ${{ github.event_name == 'pull_request' }}
        run: npx vsce package --out "$VSIX_PREVIEW_NAME"

      - name: Upload VSIX preview artifact
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v5
        with:
          name: securezip-vsix-preview
          path: ${{ env.VSIX_PREVIEW_NAME }}
          if-no-files-found: error
